<div>
  <button (click) = "start()">Empezar</button>
  <button (click) = "lapso()">Lapso</button>
  <button (click) = "stop()">Parar</button>
</div>
<div>
  <p>{{horas}} : {{minutos}} : {{segundos}}</p>
  <p id = "lapsosTiempo" *ngFor = "let l of lapsos">{{l.horas}} : {{l.minutos}} : {{l.segundos}}</p>
</div>
